<ion-header>

    <ion-toolbar class="line1 bg-gray">
        <div slot="start" class="contagem" routerLink="/home">
            <span class="back">
                <ion-icon name="arrow-back"></ion-icon>
                Voltar
            </span>
        </div>
        <div slot="end" class="data">
            <div class="dia"><span class="data-text">{{today | date:'EEEE'}}</span> - <span class="data-numbers">{{today | date:'dd/MM'}}</span></div>
        </div>
    </ion-toolbar>

</ion-header>

<ion-content>

    <ion-list class="list" ion-padding ion-margin>

        <ion-item-sliding>
            <ion-item>
                <ion-label>Ombro</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="unread(item)">Excluir</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

        <input [(ngModel)]="day.task">
        <ion-button click="saveDay()">aaaa</ion-button>

    </ion-list>


    <ion-select [interfaceOptions]="customAlertOptions" class="opcoes" interface="alert" multiple="true" mode="ios" cancelText="Esquece" okText="Adicionar" ionChange="">
        <ion-select-option *ngFor="let todo of todos">{{ todo.task }}</ion-select-option>
    </ion-select>

    <!-- BTN +-->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="dark">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
