<ion-header>

    <ion-toolbar class="line1 bg-gray">
        <div slot="start" class="contagem">
            <span class="counter">0</span>
            <img class="logo" src="../../assets/common/supino.svg">
        </div>
        <div class="btns-top">
            <a class="btn-calendario active" size="small">Calendário</a>
            <a class="btn-tarefas" size="small">Tarefas</a>
        </div>
        <div slot="end" class="data">
            <div class="dia-semana">{{today | date:'EEEE'}}</div>
            <div class="dia-mes">{{today | date:'dd/MM/yyyy'}}</div>
        </div>
    </ion-toolbar>

    <ion-toolbar class="line2 bg-gradient">
        <img slot="start" class="arrow-ico-left" src="../../assets/common/arrow-left.svg">
        <ion-title class="txt-c">
            <h2>Novembro</h2>
            <h1>1° Semana</h1>
            <h3>10/10/2019 - 17/10/2019</h3>
        </ion-title>
        <img slot="end" class="arrow-ico-right" src="../../assets/common/arrow-right.svg">
    </ion-toolbar>

</ion-header>

<ion-content>

    <ul>
        <li>
            <div class="date-list">10/10</div>
            <div class="day-list">Segunda</div>
            <div class="divider"></div>
            <div class="items-list">
                <span>Ombro</span>
                <span>Costas</span>
            </div>
        </li>
    </ul>

</ion-content>
